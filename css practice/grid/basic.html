<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>grid_basic</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            grid-auto-rows: minmax(100px, auto);
            border: 1px solid black;
            opacity: 80%;
        }
        .one {
            grid-column: 1 / 3;
            grid-row: 1;
            background-color: bisque;
            border: 1px solid black;
            opacity: 80%;
        }
        .two {
            grid-column: 2 / 4;
            grid-row: 1 / 3;
            background-color: bisque;
            border: 1px solid black;
            opacity: 80%;
        }
        .three {
            grid-column: 1;
            grid-row: 2 / 5;
            background-color: bisque;
            border: 1px solid black;
            opacity: 80%;
        }
        .four {
            grid-column: 3;
            grid-row: 3;
            background-color: bisque;
            border: 1px solid black;
            opacity: 80%;
        }
        .five {
            grid-column: 2;
            grid-row: 4;
            background-color: bisque;
            border: 1px solid black;
            opacity: 80%;
        }
        .six {
            grid-column: 3;
            grid-row: 4;
            background-color: bisque;
            border: 1px solid black;
            opacity: 80%;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="one">One</div>
        <div class="two">Two</div>
        <div class="three">Three</div>
        <div class="four">Four</div>
        <div class="five">Five</div>
        <div class="six">Six</div>
      </div>
</body>
</html>
