<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-wrap</title>
    <style>
        .boxstyle{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>flex-wrap: wrap</h1>
    <div style="display: flex; flex-wrap: wrap;">    
        <div class="boxstyle">1</div>
        <div class="boxstyle">2</div>
        <div class="boxstyle">3</div>
        <div class="boxstyle">4</div>
        <div class="boxstyle">5</div>
        <div class="boxstyle">6</div>
        <div class="boxstyle">7</div>
        <div class="boxstyle">8</div>
        <div class="boxstyle">9</div>
        <div class="boxstyle">10</div>

    </div>
    <h1>flex-wrap: nowrap</h1>
    <div style="display: flex; flex-wrap: nowrap;">    
        <div class="boxstyle">1</div>
        <div class="boxstyle">2</div>
        <div class="boxstyle">3</div>
        <div class="boxstyle">4</div>
        <div class="boxstyle">5</div>
        <div class="boxstyle">6</div>
        <div class="boxstyle">7</div>
        <div class="boxstyle">8</div>
        <div class="boxstyle">9</div>
        <div class="boxstyle">10</div>
    </div>
        <h1>flex-wrap: wrap-reverse</h1>
    <div style="display: flex; flex-wrap: wrap-reverse;">    
        <div class="boxstyle">1</div>
        <div class="boxstyle">2</div>
        <div class="boxstyle">3</div>
        <div class="boxstyle">4</div>
        <div class="boxstyle">5</div>
        <div class="boxstyle">6</div>
        <div class="boxstyle">7</div>
        <div class="boxstyle">8</div>
        <div class="boxstyle">9</div>
        <div class="boxstyle">10</div>
    </div>
</body>
</html>
