<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>justify-content</title>
    <style>
        .boxstyle{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>justify-content: flex-start</h1>
    <div style="display: flex; flex-wrap: wrap; justify-content: flex-start;">    
        <div class="boxstyle">1</div>
        <div class="boxstyle">2</div>
        <div class="boxstyle">3</div>
        <div class="boxstyle">4</div>
        <div class="boxstyle">5</div>
        <div class="boxstyle">6</div>
        <div class="boxstyle">7</div>
        <div class="boxstyle">8</div>
        <div class="boxstyle">9</div>
        <div class="boxstyle">10</div>

    </div>
    <h1>justify-content: flex-end</h1>
    <div style="display: flex; flex-wrap: wrap; justify-content: flex-end;">    
        <div class="boxstyle">1</div>
        <div class="boxstyle">2</div>
        <div class="boxstyle">3</div>
        <div class="boxstyle">4</div>
        <div class="boxstyle">5</div>
        <div class="boxstyle">6</div>
        <div class="boxstyle">7</div>
        <div class="boxstyle">8</div>
        <div class="boxstyle">9</div>
        <div class="boxstyle">10</div>
    </div>
        <h1>justify-content: center</h1>
    <div style="display: flex; flex-wrap: wrap; justify-content: center;">    
        <div class="boxstyle">1</div>
        <div class="boxstyle">2</div>
        <div class="boxstyle">3</div>
        <div class="boxstyle">4</div>
        <div class="boxstyle">5</div>
        <div class="boxstyle">6</div>
        <div class="boxstyle">7</div>
        <div class="boxstyle">8</div>
        <div class="boxstyle">9</div>
        <div class="boxstyle">10</div>
    </div>
    <h1>justify-content: space-between</h1>
    <div style="display: flex; flex-wrap: wrap; justify-content: space-between;">    
        <div class="boxstyle">1</div>
        <div class="boxstyle">2</div>
        <div class="boxstyle">3</div>
        <div class="boxstyle">4</div>
        <div class="boxstyle">5</div>
        <div class="boxstyle">6</div>
        <div class="boxstyle">7</div>
        <div class="boxstyle">8</div>
        <div class="boxstyle">9</div>
        <div class="boxstyle">10</div>
    </div>
    <h1>justify-content: space-around</h1>
    <div style="display: flex; flex-wrap: wrap; justify-content: space-around;">    
        <div class="boxstyle">1</div>
        <div class="boxstyle">2</div>
        <div class="boxstyle">3</div>
        <div class="boxstyle">4</div>
        <div class="boxstyle">5</div>
        <div class="boxstyle">6</div>
        <div class="boxstyle">7</div>
        <div class="boxstyle">8</div>
        <div class="boxstyle">9</div>
        <div class="boxstyle">10</div>
    </div>
</body>
</html>
