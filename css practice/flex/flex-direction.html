<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>justify-content</title>
    <style>
        .boxstyle{
            height: 100px;
            width: 100px;
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            line-height: 100px;
        }

    </style>
</head>
<body>
    <h1>flex-direction: row</h1>
    <div style="display: flex; flex-wrap: wrap; flex-direction: row;">    
        <div class="boxstyle">1</div>
        <div class="boxstyle">2</div>
        <div class="boxstyle">3</div>
        <div class="boxstyle">4</div>
        <div class="boxstyle">5</div>
        <div class="boxstyle">6</div>
        <div class="boxstyle">7</div>
        <div class="boxstyle">8</div>
        <div class="boxstyle">9</div>
    </div>
    <h1>flex-direction: row-reverse</h1>
    <div style="display: flex; flex-wrap: wrap; flex-direction: row-reverse;">    
        <div class="boxstyle">1</div>
        <div class="boxstyle">2</div>
        <div class="boxstyle">3</div>
        <div class="boxstyle">4</div>
        <div class="boxstyle">5</div>
        <div class="boxstyle">6</div>
        <div class="boxstyle">7</div>
        <div class="boxstyle">8</div>
        <div class="boxstyle">9</div>
    </div>
    <h1>flex-direction: column</h1>
    <div style="display: flex; flex-wrap: wrap; flex-direction: column;">    
        <div class="boxstyle">1</div>
        <div class="boxstyle">2</div>
        <div class="boxstyle">3</div>
        <div class="boxstyle">4</div>
        <div class="boxstyle">5</div>
        <div class="boxstyle">6</div>
        <div class="boxstyle">7</div>
        <div class="boxstyle">8</div>
        <div class="boxstyle">9</div>
    </div>
    <h1>flex-direction: column-reverse</h1>
    <div style="display: flex; flex-wrap: wrap; flex-direction: column-reverse;">    
        <div class="boxstyle">1</div>
        <div class="boxstyle">2</div>
        <div class="boxstyle">3</div>
        <div class="boxstyle">4</div>
        <div class="boxstyle">5</div>
        <div class="boxstyle">6</div>
        <div class="boxstyle">7</div>
        <div class="boxstyle">8</div>
        <div class="boxstyle">9</div>
    </div>


</body>
</html>
